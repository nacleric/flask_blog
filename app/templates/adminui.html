</head>
<body>
  <div class="container center">
    <a href="{{ url_for('index') }}">Home</a>
  </div>
  <hr>
  <div class="container">
  <h1> ADMIN UI <h1>
    <div class="input-field" style="font-size:12px;">
      <form action="" method="post">
        {{ form.csrf_token }}
        {{ form.title.label }}
        {{ form.title }}
        {{ form.intro.label }}
        {{ form.intro }}
        {{ form.text.label }}<br>
        {{ form.text}}
        {% for error in form.text.errors %}
          <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
        <p>{{ form.submit() }}</p>
        
      </form>
    </div>
  </div>
 
</body>
